<load target="js/script.js" />
<load target="filter/submit_auth_review.xml" />
<load target="lang" />

<form id="fo_kcbokname" name="fo_kcbokcert3" action="./" method="post" enctype="multipart/form-data" class="form-horizontal">
<input type="hidden" name="module" value="svauth" />
<input type="hidden" name="act" value="dispSvauthPopup" />
<input type="hidden" name="plugin_srl" value="{$plugin_srl}" />
<input type="hidden" name="in_tp_bit" value="15" />
<input type="hidden" name="rqst_caus_cd" value="00" />
<table id="signup-table">
	<tbody>
		<tr class="first-tr">
			<th><label for="name" class="control-label"><em style="color:red">*</em> 성명</label></th>
			<td><input type="text" name="name" id="name" value="" required /></td>
		</tr>
		<tr>
			<th><label for="birthday" class="control-label"><em style="color:red">*</em> 생년월일(YYYYMMDD)</label></th>
			<td>
				<input type="text" name="birthday" id="birthday" value="" required />
			</td>
		</tr>
		<tr>
			<th><label for="sex" class="control-label"><em style="color:red">*</em> 성별</label></th>
			<td><input type="radio" name="sex" value="1">남 <input type="radio" name="sex" value="0">여</td>
		</tr>
		<tr>
			<th><label for="nation" class="control-label"><em style="color:red">*</em> 내외국인구분</label></th>
			<td><input type="radio" name="nation" value="1">내국인	<input type="radio" name="nation" value="2">외국인</td>
		</tr>
		<tr>
			<th><label for="sex" class="control-label"><em style="color:red">*</em> 휴대폰(01012345678)</label></th>
			<td>
				<input type="text" name="tel_no" maxlength="11" size="15" value=""></td>
		</tr>
		
	</tbody>
</table>
<CENTER>
<div class="signup-btn-area">
	<input type="button" value="KCB Okcert3 안심본인인증" class="signup-btn signup-btn-submit" onClick="jsSubmit();"/>
</div>
</CENTER>
</form>
